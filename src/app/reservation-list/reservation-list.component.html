<div class="festive-container">
  <h1>New Reservation</h1>
  <form (ngSubmit)="createReservation()" #reservationForm="ngForm">
      <!-- Agrega aquí los campos necesarios para crear una nueva reserva -->
      <div>
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" required [(ngModel)]="eventName">
      </div>
      <div>
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" name="eventDate" required [(ngModel)]="eventDate">
      </div>
      <!-- Otros campos y botón de submit -->

      <button type="submit">Create Reservation</button>
  </form> 
</div>
<div>
    <button (click)="showReservations()">Mostrar Reservas</button>
    <ul *ngIf="showReservationsFlag">
      <li *ngFor="let reserva of reservations">{{ reserva.nombre }} - {{ reserva.fecha | date }}</li>
    </ul>
  </div>
<router-outlet></router-outlet>
